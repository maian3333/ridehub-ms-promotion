# ===================================================================
# Spring Cloud Consul Config bootstrap configuration for the "dev" profile
# In prod profile, properties will be overwritten by the ones defined in bootstrap-prod.yml
# ===================================================================

spring:
  application:
    name: ms_promotion
  profiles:
    # The commented value for `active` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by maven when building the JAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: "@spring.profiles.active@"
  cloud:
    vault:
      uri: https://vault.appf4.io.vn
      token: f4security
      scheme: https
      kv:
        enabled: true
        backend: secret
        application-name: common-kafka
      # Import infrastructure secrets
      configuration:
        infrastructure: secret/infrastructure

    consul:
      host: consul.appf4.io.vn
      port: 443
      scheme: https

      config:
        fail-fast: false
        format: yaml
        profile-separator: "-"
        # Token Spring will send as X-Consul-Token header
        acl-token: f4security

      discovery:
        enabled: true
        service-name: ${spring.application.name}DEV
        prefer-ip-address: true
        ip-address: appf4.io.vn

        # Go through Nginx (https/443), not directly to Consul:8500
        scheme: https
        port: 443

        # Same token for discovery endpoints (/v1/agent/service/register, etc.)
        acl-token: f4security

        health-check-path: /management/health
        health-check-interval: 15s

  config:
    import: vault://secret/infrastructure,vault://secret/common-kafka
  docker:
    compose:
      enabled: false
      lifecycle-management: start-only
      file: src/main/docker/mysql.yml
